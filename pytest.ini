[pytest]
# 测试路径
testpaths = tests

# Python文件匹配模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 标记定义
markers =
    slow: 慢速测试（需要真实API）
    integration: 集成测试
    unit: 单元测试
    performance: 性能测试
    requires_api: 需要API密钥的测试

# 覆盖率配置
# 注意：默认不启用覆盖率，避免干扰测试输出
# 如果需要覆盖率，运行: pytest --cov=src ...
addopts =
    -v
    --tb=short
    --strict-markers
    # --cov=src
    # --cov-report=html
    # --cov-report=term-missing
    # --cov-branch

# 忽略警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 日志配置
# 对于集成测试，启用日志输出以查看详细的执行过程
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

