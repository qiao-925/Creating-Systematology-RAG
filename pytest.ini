[pytest]
# 测试路径
testpaths = tests

# Python文件匹配模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 标记定义
markers =
    slow: 慢速测试（需要真实API）
    integration: 集成测试
    unit: 单元测试
    performance: 性能测试
    requires_api: 需要API密钥的测试

# 覆盖率配置
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-branch

# 忽略警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 日志
log_cli = false
log_cli_level = INFO

