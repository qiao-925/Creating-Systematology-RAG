# Streamlit 主题配置（深色背景，参考 snowChat 风格）
# 参考: https://docs.streamlit.io/get-started/fundamentals/additional-features

[theme]
base = "dark"
primaryColor = "#E74C3C"
backgroundColor = "#1A1A1A"
secondaryBackgroundColor = "#333333"
textColor = "#ECECEC"
font = "sans serif"

# 侧边栏深色主题（仅使用官方支持的 theme.sidebar 键）
[theme.sidebar]
backgroundColor = "#1A1A1A"
secondaryBackgroundColor = "#333333"
borderColor = "#4A4A4A"

[server]
# 服务器配置
headless = true
runOnSave = true

[logger]
# 日志级别：抑制 inotify 文件监控事件等调试信息
level = "warning"

