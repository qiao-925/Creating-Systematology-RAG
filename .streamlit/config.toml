# Streamlit 主题配置
# 参考: https://docs.streamlit.io/get-started/fundamentals/additional-features

[theme]
# 现代 Light 模式主题
primaryColor = "#6366f1"
backgroundColor = "#fafafa"
secondaryBackgroundColor = "#f3f4f6"
textColor = "#1f2937"
font = "sans serif"

[server]
# 服务器配置
headless = true
runOnSave = true

