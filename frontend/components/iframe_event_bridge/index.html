<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: transparent;
    }
    #frame {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
      background: transparent;
    }
  </style>
  <script>
    const Streamlit = {
      setComponentReady() {
        window.parent.postMessage({ isStreamlitMessage: true, type: "streamlit:componentReady", apiVersion: 1 }, "*");
      },
      setFrameHeight(height) {
        window.parent.postMessage({ isStreamlitMessage: true, type: "streamlit:setFrameHeight", height }, "*");
      },
      setComponentValue(value) {
        window.parent.postMessage({ isStreamlitMessage: true, type: "streamlit:setComponentValue", value, dataType: "json" }, "*");
      },
    };

    function parsePx(value, fallback) {
      if (!value || typeof value !== "string") return fallback;
      const number = parseInt(value.replace("px", ""), 10);
      return Number.isFinite(number) ? number : fallback;
    }

    function applyRender(args) {
      const iframe = document.getElementById("frame");
      if (!iframe) return;

      const width = args.default_width || "100%";
      const heightPx = parsePx(args.default_height || "800px", 800);

      iframe.style.width = width;
      iframe.style.height = `${heightPx}px`;
      iframe.src = args.url || "about:blank";

      Streamlit.setFrameHeight(heightPx);
    }

    window.addEventListener("message", (event) => {
      const data = event.data;
      if (!data || data.type !== "streamlit:render") return;
      const args = (data && data.args) || {};
      applyRender(args);
    });

    window.addEventListener("message", (event) => {
      const data = event.data;
      if (!data || typeof data !== "object") return;
      if (!("code" in data) || !("token" in data)) return;
      Streamlit.setComponentValue({ type: data.code === 0 ? 0 : 1, token: data.token });
    });

    window.addEventListener("load", () => {
      Streamlit.setComponentReady();
      Streamlit.setFrameHeight(800);
    });
  </script>
</head>
<body>
  <iframe id="frame" title="InnerSSO"></iframe>
</body>
</html>
